<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WesCam_Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assects_admin/css/style.css" />
  </head>
  <body>
    <section class="admin">
      <div class="row-grid">
        <div class="admin-sidebar">
          <div class="admin-sidebar-top">
            <img src="assects_admin/image/image.png" alt="" />
          </div>
          <div class="admin-sidebar-content">
            <!-- <div class="admin-sidebar-head">
              <a href="index.html"><i class="fa fa-th-list"></i> Dashboard</a>
            </div> -->
            <ul>
              <li>
                <a href="#">
                  <i class="fa fa-list-ul"></i> Đơn hàng
                  <i class="fa-solid fa fa-plus"></i>
                </a>
                <ul class="sub-menu">
                  <div class="sub-menu-items">
                    <li>
                      <a href="#"
                        ><i class="fa-solid fa fa-chevron-right"></i> Danh
                        sách</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa-solid fa fa-chevron-right"></i> Xóa</a
                      >
                    </li>
                  </div>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-list-ul"></i> Sản Phẩm
                  <i class="fa-solid fa fa-plus"></i>
                </a>
                <ul class="sub-menu">
                  <div class="sub-menu-items">
                    <li>
                      <a href="index_list_product.html"
                        ><i class="fa-solid fa fa-chevron-right"></i> Danh
                        sách</a
                      >
                    </li>
                    <li>
                      <a href="index_add.html"
                        ><i class="fa-solid fa fa-chevron-right"></i> Thêm</a
                      >
                    </li>
                  </div>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-list-ul"></i> Tài khoản
                  <i class="fa-solid fa fa-plus"></i>
                </a>
                <ul class="sub-menu">
                  <div class="sub-menu-items">
                    <li>
                      <a href="index_list_account.html"
                        ><i class="fa-solid fa fa-chevron-right"></i> Danh
                        sách</a
                      >
                    </li>
                    <li>
                      <a href="index_add_account.html"
                        ><i class="fa-solid fa fa-chevron-right"></i> Thêm</a
                      >
                    </li>
                  </div>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <div class="admin-content">
          <div class="admin-content-top"></div>
          <div class="admin-content-main">
            <div class="admin-content-main-title">
              <h1>Thêm sản phẩm</h1>
            </div>
            <form
              name="formnhaphang"
              onsubmit="return nhaphang(this)"
              action="index_list_product.html"
              method="get"
            >
              <div class="admin-content-main-content">
                <!-- nội dung thêm -->

                <div class="admin-content-main-content-left">
                  <div class="admin-content-main-content-two-input-1">
                    <label>Loại sản phẩm</label>

                    <input
                      class="loai"
                      type="radio"
                      name="loai"
                      id=""
                      value="laptop"
                      onclick="check_loai(this.value)"
                    />
                    Lap top

                    <input
                      type="radio"
                      class="loai"
                      name="loai"
                      id=""
                      value="phone"
                      onclick="check_loai(this.value)"
                    />
                    Điện thoại
                  </div>
                  <div class="admin-content-main-content-two-input-1">
                    <label>Thương hiệu </label>
                    <select name="brand" class="brand_sp">
                      <option value="">--select--</option>
                    </select>
                  </div>
                  <div class="admin-content-main-content-two-input">
                    <input type="text" name="masp" placeholder="Mã sản phẩm" />
                    <input
                      type="text"
                      name="tensp"
                      placeholder="Tên sản phẩm"
                    />
                    <!-- <input type="text" placeholder="Nhu cầu" /> -->
                  </div>

                  <div class="admin-content-main-content-two-input">
                    <input type="number" name="gia" placeholder="Giá" />
                    <input type="number" name="coupon" placeholder="Coupon" />
                  </div>
                  <div class="admin-content-main-content-two-input">
                    <input type="text" name="manhinh" placeholder="Màn hình" />
                    <input type="text" name="cpu" placeholder="CPU" />
                  </div>
                  <div class="admin-content-main-content-two-input">
                    <input type="text" name="ram" placeholder="Ram" />
                    <input
                      type="text"
                      name="trongluong"
                      placeholder="Trọng lượng"
                    />
                  </div>
                  <div class="admin-content-main-content-two-input">
                    <input type="text" name="ocung" placeholder="Ổ cứng" />
                    <input type="text" name="hdh" placeholder="HDH" />
                  </div>
                  <div class="admin-content-main-content-two-input">
                    <input
                      type="text"
                      name="kichthuoc"
                      placeholder="Kích thước"
                    />
                    <input type="text" name="xuatxu" placeholder="Xuất xứ" />
                  </div>

                  <div class="admin-content-main-content-two-input">
                    <button type="submit" class="save main-btn">
                      Thêm sản phẩm
                    <!-- </button>
                    <button type="" class="cancle main-btn">Cập nhật</button> -->
                  </div>
                </div>
                <div class="admin-content-main-content-right">
                  <div class="admin-content-main-content-two-textarea">
                    <textarea
                      name="img"
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="Điền link ảnh: Điền link URL, Mỗi đường link cách nhau dấu PHẨY(,)"
                    ></textarea>
                  </div>
                  <div class="admin-content-main-content-two-textarea">
                    <textarea
                      id=""
                      cols="30"
                      rows="10"
                      name="danhgia"
                      placeholder="Đánh giá"
                    ></textarea>
                  </div>
                  <div class="admin-content-main-content-right-image-1"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="assects_admin/assets_admin/js/script.js"></script>
    <script src="assects_admin/assets_admin/js/javascript.js"></script>
  </body>
</html>
