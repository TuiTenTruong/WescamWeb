            </div> -->
            <ul>
              <li>
                <a href="#">

                </a>
                <ul class="sub-menu">

        <div class="admin-content">

              <table id="product-table">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Mã sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>

            <!-- thêm nút home -->
            <div class="home mb-2" onclick="currentpage()">

              ></a>

      </div>
    </section>
    <script src="assects_admin/assets_admin/js/script.js"></script>
    <script>
      function currentpage() {
        const currentPage = localStorage.getItem("currentPage");
        window.location.href = `${currentPage}`;
      }
    </script>
    <script>
      //index
      var firstIndex = 1;
      var lastIndex = 0;
      //hiển thị lap top
      document.addEventListener("DOMContentLoaded", function () {
        var tableBody = document.querySelector("#product-table tbody");

        // Lấy dữ liệu từ localStorage
        var list_lap = JSON.parse(localStorage.getItem("list_lap")) || [];

        // Hiển thị dữ liệu trong bảng
        list_lap.forEach(function (list, index) {
          var newRow = document.createElement("tr");
          newRow.innerHTML = `
              <td >${index + firstIndex}</td>
              <td class="productID">${list.maSP}</td>
              <td><img src="${list.img[0]}" alt="img"></td>
              <td class="product-name">${list.TenSP}</td>

              <td>${list.Gia}</td>
              <td>
                
                  <a class="delete-class" href="">Xóa</a>
              </td>
          `;
          tableBody.appendChild(newRow);
          lastIndex = index;
        });
      });

      //hiển thị điện thoại
      document.addEventListener("DOMContentLoaded", function () {
        var tableBody = document.querySelector("#product-table tbody");

        // Lấy dữ liệu từ localStorage
        var list_phone = JSON.parse(localStorage.getItem("list_phone")) || [];

        // Hiển thị dữ liệu trong bảng
        list_phone.forEach(function (list, index) {
          var newRow = document.createElement("tr");
          newRow.innerHTML = `
              <td >${index + lastIndex + 2}</td>
              <td class="productID">${list.maSP}</td>
              <td><img src="${list.img[0]}" alt="img"></td>
              <td>${list.TenSP}</td>

              <td>${list.Gia}</td>
              <td>
                 
                  <a class="delete-class" href="">Xóa</a>
              </td>
          `;
          tableBody.appendChild(newRow);
        });
      });
      // <a class="edit-class" href="index_add_account.html">Sửa</a> |
      // xóa tài khoản
      document.addEventListener("DOMContentLoaded", function () {
        var deleteButtons = document.querySelectorAll(".delete-class");

        deleteButtons.forEach(function (button) {
          button.addEventListener("click", function (e) {
            e.preventDefault();

            var row = e.target.closest("tr");
            var productID = row.querySelector(".productID").textContent;
            const list_lap = JSON.parse(localStorage.getItem("list_lap")) || [];
            var indexs = -1;

            for (let i = 0; i < list_lap.length; i++) {
              if (list_lap[i].maSP == productID) {
                indexs = i;
              }
            }

            if (indexs !== -1) {
              console.log("hello");
              list_lap.splice(indexs, 1); // Xóa người dùng khỏi mảng
              localStorage.setItem("list_lap", JSON.stringify(list_lap));
            }

            //xoa phone
            const list_phone =
              JSON.parse(localStorage.getItem("list_phone")) || [];
            var indexs = -1;

            for (let i = 0; i < list_phone.length; i++) {
              if (list_phone[i].maSP == productID) {
                indexs = i;
              }
            }

            if (indexs !== -1) {
              console.log("hello");
              list_phone.splice(indexs, 1); // Xóa người dùng khỏi mảng
              localStorage.setItem("list_phone", JSON.stringify(list_phone));
            }

            row.parentNode.removeChild(row); // Xóa hàng khỏi bảng
            location.reload();
          });
        });
      });
    </script>
    <script src="assects_admin/assets_admin/js/script.js"></script>
    <script src="assects_admin/assets_admin/js/javascript.js"></script>
  </body>
</html>
