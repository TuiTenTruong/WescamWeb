    <main>
      <div class="container_1">
        <form action="">
          <h1>Resgister</h1>
          <div class="form-control_1">
            <input type="text" id="fullname" placeholder="Họ và tên" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="text" id="username" placeholder="Tên đăng nhập" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="email" id="email" placeholder="Email" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="text" id="phone" placeholder="Số điện thoại" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="password" id="password" placeholder="Mật khẩu" />
            <div class="eye">
              <i class="fa fa-eye"></i>
            </div>
            <small></small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input
              type="password"
              id="confirm-password"
              placeholder="Nhập lại mật khẩu"
            />
            <div class="eye">
              <i class="fa fa-eye"></i>
            </div>
            <small> </small>
            <span> </span>
          </div>

          <button type="submit" class="btn-submit_1">Đăng ký</button>

          <div class="sigup-link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
          </div>
        </form>
      </div>
    </main>
