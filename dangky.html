<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/style_dangnhap_dangky.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html">
        <!-- <img src="images/logo.png" alt="" id="logo"> -->
      </a>

      <!-- <nav>
        <a href="trangchu.html">Trang Chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>

        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên Hệ</a>
      </nav> -->
    </header>
    <main>
      <div class="container_1">
        <form action="">
          <h1>Resgister</h1>
          <div class="form-control_1">
            <input type="text" id="fullname" placeholder="Họ và tên" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="text" id="username" placeholder="Tên đăng nhập" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="email" id="email" placeholder="Email" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="text" id="phone" placeholder="Số điện thoại" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="password" id="password" placeholder="Mật khẩu" />
            <div class="eye">
              <i class="fa fa-eye"></i>
            </div>
            <small></small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input
              type="password"
              id="confirm-password"
              placeholder="Nhập lại mật khẩu"
            />
            <div class="eye">
              <i class="fa fa-eye"></i>
            </div>
            <small> </small>
            <span> </span>
          </div>

          <button type="submit" class="btn-submit_1">Đăng ký</button>

          <div class="sigup-link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
          </div>
        </form>
      </div>
      <!-- thêm nút home -->
      <div class="home mb-2" onclick="currentpage()">
        <a class="text-black">
          <i class="fas fa-chevron-left"></i><i class="fa fa-home ms-4"></i
        ></a>
      </div>
    </main>
  </body>
  <script>
    function currentpage() {
      const currentPage = localStorage.getItem("currentPage");
      window.location.href = `${currentPage}`;
    }
  </script>
  <!-- <script src="app.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="/javascripts/dangky_dangnhap_js/dangky.js"></script>
</html>
