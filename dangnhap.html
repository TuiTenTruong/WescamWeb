<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/style_dangnhap_dangky.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container_1">
        <form action="">
          <h1>Login</h1>

          <div class="form-control_1">
            <input type="text" id="username" placeholder="Tên đăng nhập" />
            <small> </small>
            <span> </span>
          </div>

          <div class="form-control_1">
            <input type="password" id="password" placeholder="Mật khẩu" />
            <div class="eye">
              <i class="fa fa-eye"></i>
            </div>
            <small></small>
            <span> </span>
          </div>

          <button type="submit" class="btn-submit_1">Đăng nhập</button>

          <div class="sigup-link">
            Chưa có tài khoản? <a href="dangky.html">Đăng ký</a>
          </div>
        </form>
      </div>
      <!-- thêm nút home -->
      <div class="home mb-2" onclick="currentpage()">
        <a class="text-black">
          <i class="fas fa-chevron-left"></i><i class="fa fa-home ms-4"></i
        ></a>
      </div>
    </main>
  </body>
  <script>
    function currentpage() {
      const currentPage = localStorage.getItem("currentPage");
      window.location.href = `${currentPage}`;
    }
  </script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/javascripts/dangky_dangnhap_js/eye.js"></script>
  <script src="/javascripts/dangky_dangnhap_js/dangnhap.js"></script>
</html>
